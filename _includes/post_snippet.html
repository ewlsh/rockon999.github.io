<div class="post-snippet">
<h2 class="post-snippet-title">{{ post.title }}</h2>
<h4 class="post-snippet-date"><span class="month">{{ post.date | date: "%h " }}</span><span class="day">{{ post.date | date: "%d " }}</span><span class="year">{{ post.date | date: "%Y " }}</span></h4>
<div class="post-content">
<p>{{ post.excerpt | strip_html }}</p>
 <p class="post-more"><a href="{{ relative }}{{ post.url }}">Read more...</a></p>
</div>
</div>
